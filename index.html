<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha clash pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <section class="home min-h-screen  flex flex-col  justify-center items-center text-white">
<div class="flex flex-col items-center justify-center gap-10">
    <h1 class=" text-8xl font-anton uppercase">Alpha clash Pro</h1>
<p>Unleash your keyboard kung Fu : Press "Enter" to Play </p>
<button onclick="play()" class="btn bg-white text-black">Play Now</button>
</div>
        </section>

        <section class="play-ground hidden">
    <div class="flex flex-col items-center pt-20 gap-10">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
<div class="  flex justify-center ">
    <p class="bg-[#2F2941] p-2 w-[396px] text-white rounded-b-xl text-center">
        Don't watch  keyboard while playing...</p>
        
</div>
<div class="flex justify-center items-center h-full">
    <p class="text-9xl font-bold">Y</p>
</div>
        </div>
    <div>
        <!-- keyboard start -->
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
    </div>
    <div class="flex justify-between w-3/4 px-2 ">
        <button class="btn bg-purple-700 text-white rounded-full">
           <span> Life</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
          <span>1</span>
        </button>
   <button class="btn bg-purple-700 text-white rounded-full">
    <span>Score</span>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
      </svg>
      <span>1</span>
   </button>
    </div>
    </div>

        </section>

        <section class="score flex justify-center items-center text-center min-h-screen hidden">
    <div class="bg-[#FFFFFF33] rounded-lg p-6">
<h1 class="text-white font-extrabold text-8xl pb-4">
    <span>Score:</span>
<span>14</span></h1>
<button class="btn text-xl">Play Again</button>
<p class="text-white pt-4">Practice will make you a pro</p>
    </div>
        </section>
    </main>
   <script src="scripts/alpha-clash.js"></script>
</body>
</html>
